<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ–¤ NightVision AI Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #000;
      font-family: 'Poppins', sans-serif;
      color: #e0e0e0;
    }

    .chat-wrapper {
  max-width: 900px;
  margin: 20px auto;
  background-color: #0d0d0d;
  border-radius: 16px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.8);
  display: flex;
  flex-direction: column;
  height: 95vh;
  overflow: hidden;
}

    .chat-header {
      background-color: #000;
      color: #00bcd4;
      text-align: center;
      padding: 24px;
      font-size: 1.8rem;
      font-weight: 600;
      border-bottom: 2px solid #00bcd4;
      letter-spacing: 1px;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #0d0d0d;
    }

    .message {
      display: flex;
      margin-bottom: 18px;
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.bot {
      justify-content: flex-start;
    }

    .message-content {
      max-width: 75%;
      padding: 14px 20px;
      border-radius: 18px;
      background-color: #1a1a1a;
      color: #e0e0e0;
      box-shadow: 0 2px 8px rgba(0, 188, 212, 0.2);
      transition: background-color 0.3s;
    }

    .message.user .message-content {
      background-color: #00bcd4;
      color: #fff;
      box-shadow: 0 2px 8px rgba(0, 188, 212, 0.5);
    }

    .message.bot .message-content {
      background-color: #1a1a1a;
      color: #cccccc;
      border-left: 3px solid #00bcd4;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #222;
      padding: 16px;
      background-color: #000;
    }

    .chat-input input {
      flex: 1;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 12px 16px;
      background-color: #0d0d0d;
      color: #e0e0e0;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .chat-input input:focus {
      border-color: #00bcd4;
      box-shadow: 0 0 5px rgba(0, 188, 212, 0.5);
    }

    .chat-input button {
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      margin-left: 12px;
      transition: background-color 0.3s, box-shadow 0.2s;
    }

    .chat-input button:hover {
      background-color: #0097a7;
      box-shadow: 0 0 6px rgba(0, 188, 212, 0.5);
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">
      ðŸ–¤ My ChatBot
    </div>
    <div id="chat-box" class="chat-messages">
      <!-- Messages appear here -->
    </div>
    <div class="chat-input">
      <input id="user-input" type="text" placeholder="Type your message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  ></script>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function appendMessage(content, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender);

      const contentDiv = document.createElement('div');
      contentDiv.classList.add('message-content');
      contentDiv.textContent = content;

      messageDiv.appendChild(contentDiv);
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage(message, 'user');
      userInput.value = '';
      try {
        const response = await fetch(`/get-response/?message=${encodeURIComponent(message)}`);
        const data = await response.json();
        appendMessage(data.response, 'bot');
      } catch (error) {
        appendMessage('Error: Could not reach server.', 'bot');
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
